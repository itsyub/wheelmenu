<!DOCTYPE html>
<html>
<head>
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta name="viewport" content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<title></title>
	<link rel="stylesheet" href="css/fontello.css">
	<!--[if IE 7]><link rel="stylesheet" href="css/fontello-ie7.css"><![endif]-->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="theme">
Theme: 
<i class="color pink" data-c="pink">&nbsp;</i>
<i class="color redish" data-c="redish">&nbsp;</i>
<i class="color dark" data-c="dark">&nbsp;</i>
<i class="color default" data-c="default">&nbsp;</i>
<i class="color roma" data-c="roma">&nbsp;</i>
<i class="color blue" data-c="blue">&nbsp;</i>
</div>
<div class="wheel">
	<div class="inner">
	<i class="icon-facebook-circled active" data-id="first" data-text='Facebook'>
	</i>
	<i class="icon-linkedin-circled" data-id="second" data-text='Linkedin'>
	</i>
	<i class="icon-twitter-circled" data-id="third" data-text="Twitter">
	</i>
	<i class="icon-github-circled" data-id="fourth" data-text="Github">
	</i>
	<i class="icon-dribbble" data-id="fifth" data-text="Dribbble">
	</i>
	<i class="icon-gplus-circled" data-id="sixth" data-text="Google+">
	</i>
	<i class="icon-tumblr-circled" data-id="seventh" data-text="Tumblr">
	</i>
	<i class="icon-pinterest-circled" data-id="eighth" data-text="Pinterest">
	</i>
	</div>
	<i class="header">Home</i>
</div>

<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
